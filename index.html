<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stilovi.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="slike/location.png" alt="">
            <a href="#">New York</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <section class="intro">
        <div> 
            <h1>Welcome to HomeExchange</h1>
            <h3>Your fastest way to find or sell home online.</h3>
        </div>
    </section>
    <section class="filter">
        <div>
            <button>$1,200-$4,000</button>
            <button>1+ Bedroom</button>
            <button>Garage</button>
        </div>
    </section>
    <section class="img">
        <div>
            <img src="slike/1.jpg" alt="">
            <img src="slike/2.jpg" alt="">
            <img src="slike/3.jpg" alt="">
            <img src="slike/4.jpg" alt="">
            <img src="slike/5.jpg" alt="">
            <img src="slike/6.jpg" alt="">
        </div>
    </section>
    <section class="price">
        <div>
            <h2>Pricing</h2>
            <h3>Our service prices in New York</h3>
            <table>
                <tr>
                    <td colspan="4" class="hide"></td>
                    <th colspan="3">Price</th>
                </tr>
                <tr>
                    <td colspan="4" class="hide"></td>
                    <td colspan="2" class="descr">Rent/Buy</td>
                    <td class="descr">Sell</td>
                </tr>
                <tr>
                    <th rowspan="3" colspan="2">Location</th>
                    <td colspan="2"class="descr">Downtown</td>
                    <td colspan="2">3$</td>
                    <td>3$</td>
                </tr>
                <tr>
                    <td colspan="2" class="descr">Center</td>
                    <td colspan="2">3$</td>
                    <td>3$</td>
                </tr>
                <tr>
                    <td colspan="2" class="descr">Manhattan</td>
                    <td colspan="2">3$</td>
                    <td>3$</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="contact">
        <div>
            <h2>Contact us</h2>
            <div class="map">
                <img src="slike/house.png" alt="">
            </div>
            <div class="form">
                <form action="" class="wrapper">
                    <select name="title" id="title" class="one">
                        <option value="Mrs.">Mrs.</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Miss">Miss</option>
                    </select>
                    <input type="text" placeholder="Your name" class="two">
                    <input type="text" placeholder="Your email" class="three">
                    <input type="text" placeholder="Your message" class="four">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy 2016 <span class="foot-name">Home Exchange</span></p>
    </footer>
</body>
</html>
